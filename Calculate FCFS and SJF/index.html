<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduling Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Process Scheduling Simulation</h1>

    <div class="form-section">
      <h2>Input Process Data</h2>
      <label>Process ID:</label>
      <input type="text" id="processId" placeholder="e.g., P1" required class="rounded-input"required><hr>

      <label>Burst Time (ms):</label>
      <input type="number" id="burstTime" placeholder="e.g., 1" required class="rounded-input"required>

      <label>Arrival Time (ms):</label>
      <input type="number" id="priority" placeholder="e.g., 2" required class="rounded-input"required>

      
      <button onclick="addProcess()">Add Process</button>
    </div>

    <div class="table-section">
      <h2>Processes</h2>
      <table id="processTable">
        <tr>
          <th>Process ID</th>
          <th>Arrival Time (ms)</th>
          <th>Burst Time (ms)</th>
          
        </tr>
      </table>
      <button onclick="calculateFCFS()">Calculate FCFS</button>
      <button onclick="calculatePriority()">Calculate SJF</button>
    </div>

    <div class="result-section">
      <h2>Scheduling Results</h2>
      <table id="resultTable">
        <tr>
          <th>Process ID</th>
          <th>Burst Duration</th>
          <th>Waiting Time</th>
          <th>Turnaround Time</th>
        </tr>
      </table>

      <div id="average-waiting-time"></div>
      <div id="detailed-calculation"></div> 

    </div>

    <div class="gantt-section">
      <h2>Gantt Chart</h2>
      <div id="ganttChartContainer">
        <div id="ganttChart"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
